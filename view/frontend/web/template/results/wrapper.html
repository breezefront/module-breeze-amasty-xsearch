<!-- ko if: $data.searchItems && $data.searchItems().length -->
<section class="amsearch-items-section"
         data-bind="foreach: $data.searchItems()">
    <div data-bind="afterRender: $parent.updateHtml, html: $data.html"></div>
</section>
<!-- /ko -->

<!-- ko if: $data.searchProducts().length && data.isProductBlockEnabled -->
<section data-amsearch-analytics="block"
         data-bind="
            attr: {
                class: 'amsearch-products-section' + (data.popup_display ? ' -list' : ' -grid')
            },
            html: $data.searchProducts()">
</section>
<!-- /ko -->
